        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body class="background_image_contacto">
        <header id="bootstrap_navbar">
            <!-- Navbar de Bootstrap -->
            <nav class="navbar navbar-expand-xl">
                <div class="container-fluid">
                    <a class="logo_navbar" href="../index.html"><img src="../assets/images/logo_naranja.png"

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon bg-success-subtle"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarSupportedContent">
                            <li class="nav-item">
                                <a class="nav-link" id="activo_contacto" aria-current="page"
                                    href="../paginas/galeria.html">Galería</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="link_contacto" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">Nuestro Menú</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="./entradas.html">Entradas</a></li>

                                    <li><a class="dropdown-item" href="./postres.html">Postres</a></li>
                                </ul>
                            </li>

                        </ul>
                        <li class="nav-item">
                            <a class="nav-link" id="link_login" href="./paginas/login.html">Inicia Sesión</a>
                        </li>

                                alt="logo_wsap"></a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="linea">
                <span class="link_registro">Aún no estás registrado? <a id="index_regi"
                        href="./registro.html">Regístrate!</a></span>
                <form class="formu_login" method="post">
                    <div class="imgcontainer">
                        <a href="/index.html"> <img src="../assets/images/logo_naranja.png" alt="Avatar" class="avatar"></a>
                    </div>

                    <div class="container">
                        <label for="uname"><b>Direccion de Email</b></label>
                        <input type="text" placeholder="Ingrese Email" name="uname" required>

                        <label for="psw"><b>Contraseña</b></label>
                        <input type="password" placeholder="Ingrese Contraseña" name="psw" required>

                        <button type="submit">Inicia Sesión</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Recuérdame
                        </label>
                    </div>

                    <div class="container">
                        <button type="button" class="cancelbtn">Cancelar</button>
                        <span class="psw">Olvidó la <a href="#" style="text-decoration: underline; color: blue;">Contraseña?</a></span>
                    </div>
                </form>
            </div>
        </main>

        <footer id="footer">
            <!-- iconos fawesome -->
            <ul class="footer">
                <a href="http://www.facebook.com"><i class="fa-brands fa-facebook fa-xl"></i></a>

                <a href="http://www.twitter.com"><i class="fa-brands fa-twitter fa-xl"></i></a>

            <p class="foottxt2">Imágenes y videos meramente ilustrativos</p>
