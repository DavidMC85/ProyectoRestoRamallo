                    <h1 class="h1_contacto">Contacto</h1>
                    <h2 class="h2_contacto">Déjanos tus datos para poder ingresar a nuestras reservas online o consultarnos acerca de reserva para eventos y demas!</h2>
                    <div class="formulario-bts">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Nombre</label>
                                <input type="nombre" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Apellido</label>
                                <input type="apellido" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-md-6">
                                <label for="dirección" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="">
                            </div>
                            <div class="col-md-6">
                                <label for="Telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="">
                            </div>
                            <div class="col-md-6">
                                <label for="localidad" class="form-label">Localidad</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="">
                            </div>
                            <div class="col-md-6">
                                <label for="localidad" class="form-label">Correo Electrónico</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="">
                            </div>
                            <div class="col-md-6">
                                <label for="provincia" class="form-label">Provincia</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">C.P.</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Motivo de Contacto</label>
                                <select id="inputState" class="form-select">
                                    <option>Consulta</option>
                                    <option>Reserva</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        <a href="./condiciones.html" style="color: blue; text-decoration: underline;">Aceptar "Términos y Condiciones"</a>
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
